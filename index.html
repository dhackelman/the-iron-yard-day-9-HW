<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Input: #s and More</title>
    <link href="https://fonts.googleapis.com/css?family=Arsenal|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="user-side">
    <form class="form1">
      <label class="description" id="user-input" value="" size="10" for="field-1">
        Enter # Here:
      </label>
      <input id="field-1" type="text" class="number-entry-field" autocomplete="off">
      <input id="one-more" name="add-#s" type="submit" value="One more...">
      <input id="reset" name="reset" type="reset" value="Calculate!">
    </form>
    <form class ="form2" >
      <input type="button" onClick="history.go(0)" value="start over">
    </form>
    </div>
    <div class="output-side">
      <div class="output-container">
        <h3>Your Entries: </h3>
        <div class="view-entries"></div>
        <div class="js-calcs"></div>
      </div>
    </div>
<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
